<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contrato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Contrato</h1>
        <form action="/gerar_contrato" method="POST">
            <div class="form-group">
                <label for="nome_locatario">Nome do Locatário:</label>
                <input type="text" class="form-control" id="nome_locatario" name="nome_locatario" required>
            </div>
            <div class="form-group">
                <label for="cpf_locatario">CPF do Locatário:</label>
                <input type="number" class="form-control" id="cpf_locatario" name="cpf_locatario" required>
            </div>
            <div class="form-group">
                <label for="telefone_locatario">Telefone do Locatário:</label>
                <input type="number" class="form-control" id="telefone_locatario" name="telefone_locatario" required>
            </div>
            <div class="form-group">
                <label for="endereco_imovel">Endereço do Imóvel:</label>
                <input type="text" class="form-control" id="endereco_imovel" name="endereco_imovel" required>
            </div>
            <div class="form-group">
                <label for="valor_aluguel">Valor do Aluguel:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <input type="number" class="form-control" id="valor_aluguel" name="valor_aluguel" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Contrato</button>
        </form>
    </div>

    <script>
        // Adiciona o prefixo "R$" ao campo de valor do aluguel
        document.getElementById('valor_aluguel').addEventListener('focus', function() {
            if (!this.value.startsWith('R$')) {
                this.value = 'R$' + this.value;
            }
        });
    </script>
</body>
</html>
